<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student confirmation Demo</title>
</head>

<body>

<h3>Student Confirmation Form</h3>

the student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

<br><br>

Country : <span th:text="${student.country}"></span>

<br><br>

FavLanguage : <span th:text="${student.favoriteLanguage}"></span>

<br><br>

Fav operating systems :

<ul>
    <li th:each="tempsystems : ${student.favoriteSystems} " th:text="${tempsystems}"></li>
</ul>
</body>

</html>
